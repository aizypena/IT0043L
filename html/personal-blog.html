                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">

                            <li class="nav-item">

                            <li class="nav-item">

                                </a>
                            </li>

                                <a class="nav-link hover-underline" href="/index.html" target="_blank">

                    </div>

                </div>
            </div>

                <div class="about-me-txt mb-3">

                    <div>

                    </div>
                    <div>
                        <img src="/images/travel.jpg" alt="Travel" class="interests-pic">
                        <p class="txt-fff text-center mt-3 interests-pic-txt">Travel</p>
                    </div>
