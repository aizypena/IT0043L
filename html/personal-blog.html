<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="/css/pblog.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>

    <div class="main-container">
        <header id="nav-top" class="container">
            <div class="ul-cont ms-auto">
                <ul class="txt-fff ul-top d-flex justify-content-between align-items-center">
                    <li>
                        <a href="#home" class="a-txt">
                            <h6>Home</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#interests" class="a-txt">
                            <h6>Interests</h6>
                        </a>
                    </li>
                    <li>
                        <a href="#hobbies" class="a-txt">
                            <h6>Hobbies</h6>
                        </a>
                    </li>
                    <li>
                        <button class="m-0 nav-btn btn" id="dark-light-btn">
                                <i class="fa-duotone fa-lightbulb-on" style="--fa-primary-color: #ffffff; --fa-secondary-color: #f5e928; --fa-secondary-opacity: 1;"
                                id="light-dark"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </header>

        <section id="home">
            <div>
                <p class="display-5 txt-fff m-0 text-center fw-bold">MY PERSONAL SPACE</p>
            </div>
            <div class="d-flex container p-space">
                <div class="txt-fff cont-50 home-1">
                    <div>
                        <p class="fs-5 m-0">Hello Everyone!</p>
                    </div>
                    <br>
                    <div>
                        <h1 class="m-0">I'm <span class="txt-2">JULYZA</span></h1>
                    </div>
                    <br>
                    <div>
                        <p class="display-4 m-0">Welcome to my Personal Space!</p>
                    </div>
                </div>
                <div class="txt-fff cont-50 home-2 d-flex justify-content-center align-items-center">
                    <img src="/images/PNG image.png" alt="My Avatar" class="avatar-img">
                </div>
            </div>
        </section>

        <section id="intro">
            <div>
            </div>
        </section>

        <section id="interests" class="txt-fff containter">
            <div>
                <p class="text-center display-4 fw-bolder">What interests me?</p>
            </div>
            <div>
                <p class="display-6 text-center">My Pets</p>
                <div class="d-flex justify-content-around pets-container mx-auto">
                    <div class="cat-item" data-image="https://www.catster.com/wp-content/uploads/2017/09/A-tabby-cat-with-an-ID-collar-on.jpg">
                        <img src="https://www.catster.com/wp-content/uploads/2017/09/A-tabby-cat-with-an-ID-collar-on.jpg" alt="" class="cats-pic">
                        <p class="text-center">Mochi</p>
                    </div>
                    <div class="cat-item" data-image="https://www.omlet.co.uk/images/cache/1024/707/khao-manee-cat-headshot.jpg">
                        <img src="https://www.omlet.co.uk/images/cache/1024/707/khao-manee-cat-headshot.jpg" alt="" class="cats-pic">
                        <p class="text-center">Milky</p>
                    </div>
                    <div class="cat-item" data-image="https://upload.wikimedia.org/wikipedia/commons/2/25/Siam_lilacpoint.jpg">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Siam_lilacpoint.jpg" alt="" class="cats-pic">
                        <p class="text-center">Max</p>
                    </div>
                    <div class="cat-item" data-image="https://images.ctfassets.net/eyuked2kaujk/1wMKs0lPg0uu63ygLSckMN/d8f9e8c6f70a979f9ebb15d1fe241e40/orange-cat.jpeg">
                        <img src="https://images.ctfassets.net/eyuked2kaujk/1wMKs0lPg0uu63ygLSckMN/d8f9e8c6f70a979f9ebb15d1fe241e40/orange-cat.jpeg" alt="" class="cats-pic">
                        <p class="text-center">Tisoy</p>
                    </div>
                </div>
                <div id="pets-display" class="d-flex justify-content-center">
                    <img src="https://www.catster.com/wp-content/uploads/2017/09/A-tabby-cat-with-an-ID-collar-on.jpg" alt="Default Cat">
                </div>                
            </div>
        </section>

        <section id="hobbies"></section>

        <section id="footer"></section>
    </div>

    <script src="/js/personal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
